<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="../assets/assets/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../app/app.js"></script>
</head>
<body ng-app="employeeApp">

    <div class="container">
        <h2>Employee List</h2>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search employees...">
            </div>
            <div class="col-auto">
                <a href="#/add" class="btn btn-primary">Add Employee</a>
            </div>
        </div>
    
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Hire Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter:filterEmployees">
                    <td>{{employee.firstName}} {{employee.lastName}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.department}}</td>
                    <td>{{employee.hireDate | date:'shortDate'}}</td>
                    <td>
                        <a href="#/edit/{{employee.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" ng-click="deleteEmployee(employee.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
