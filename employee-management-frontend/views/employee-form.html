<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/assets/style.css">
    <script src="../app/app.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
</head>
<body ng-controller="EmployeeFormController">
    <div class="container">
        <h2>{{isEditing ? 'Edit' : 'Add'}} Employee</h2>
        <form ng-submit="saveEmployee()">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" ng-model="employee.firstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" ng-model="employee.lastName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" ng-model="employee.email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" ng-model="employee.phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Position</label>
                <input type="text" class="form-control" ng-model="employee.position" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control" ng-model="employee.department" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hire Date</label>
                <input type="date" class="form-control" ng-model="employee.hireDate" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
